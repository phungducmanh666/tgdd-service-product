spring.application.name=product
spring.datasource.url=jdbc:mysql://localhost:3306/tgdd?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.location=/tmp/uploads
app.upload.dir=D:/WebServer/Photos/
spring.web.resources.static-locations=file:D:/WebServer/
